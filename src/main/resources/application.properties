# Configuração do servidor Kafka
kafka.bootstrap.servers=localhost:9092
quarkus.http.port=8077



# Configuração do canal de saída (emissor de fluxo)
mp.messaging.incoming.envia-fluxo.connector=smallrye-kafka
mp.messaging.incoming.envia-fluxo.topic=envia-fluxo-topic
mp.messaging.incoming.envia-fluxo.value.serializer=org.apache.kafka.common.serialization.StringSerializer


# Configuração do canal de entrada para compensação
mp.messaging.outgoing.envia-fluxo-compensation.connector=smallrye-kafka
mp.messaging.outgoing.envia-fluxo-compensation.topic=enviar-fluxo-compensation-topic
mp.messaging.outgoing.envia-fluxo-compensation.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer


# Configuração do canal de entrada para compensação
mp.messaging.outgoing.envia-fluxo-orquestrador.connector=smallrye-kafka
mp.messaging.outgoing.envia-fluxo-orquestrador.topic=envia-fluxo-orquestrador-topic
mp.messaging.outgoing.envia-fluxo-orquestrador.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer





quarkus.transaction-manager.default.transaction-type=JTA

quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/product-db

quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.limits.max-body-size=100M